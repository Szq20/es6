        function avearge(...arg) {
            arg.sort(function(a, b) {
                return a - b;
            })
            arg.pop();
            arg.shift();
            return computdeScore.apply(this, arg)
        }

        function computdeScore(...arg) {
            let sum = 0;
            arg.forEach(function(ele) {
                sum += ele;
            })
            return sum / arg.length
        }
